---
- hosts: localhost
  become: true

  tasks:
    - name: Install Neovim
      ansible.builtin.apt:
        name: neovim
        state: present

    - name: Install Git
      ansible.builtin.apt:
        name: git
        state: present

    - name: Install Curl
      ansible.builtin.apt:
        name: curl
        state: present

    - name: Install nodejs
      ansible.builtin.apt:
        name: nodejs
        state: present

    - name: Create Neovim directory
      ansible.builtin.file:
        path: ~/.config/nvim/
        state: directory
        mode: '0755'

    - name: Copiar My init.vim
      ansible.builtin.copy:
      content: ./init.vim
      dest: ~/.config/nvim/
    
    - name: Descargar Vim-Plug
      become: yes
      get_url:
        url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        dest: "{{ lookup('env', 'XDG_DATA_HOME') or '~/.local/share' }}/nvim/site/autoload/plug.vim"
        mode: '0644'



